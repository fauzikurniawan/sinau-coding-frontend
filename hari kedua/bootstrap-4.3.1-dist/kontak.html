<!DOCTYPE html>
<html>

<head>

</head>
<Title>Halaman</Title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<style>
    body {
        min-height: 100vh;
        align-items: center;

    }
    .container {
        padding: 16px;
        background-color: white;
    }

    .col-6 p {
        color: black;
    }

    .col {
        display: flex;
        justify-content: center;
        align-items: center;
    }
</style>

<body class="d-flex p-5 bg-secondary">
    <div class=" container ">
        <form>
            <div class="row">
                <div class="col-6">
                    <p class="h4 mb-4">Register</p>
                    <div class="form-group">
                        <label for="inputName">Nama</label>
                        <input type="text" class="form-control mb-4" placeholder="Enter Nama">
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Alamat Email</label>
                        <input type="text" class="form-control mb-4" placeholder="Enter email">
                    </div>

                    <div class="form-group">
                        <label for="inputEmail">Alamat Email</label>
                        <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="2"
                            placeholder="Masukkan Alamat"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="inputPassword">Password dan Konfirmasi</label>
                        <div class="row">
                            <div class="col-6">
                                <input type="password" class="form-control" id="inputPassword4"
                                    placeholder="Masukkan Password">
                            </div>
                            <div class="col-6">

                                <input type="password" class="form-control" id="inputPassword4"
                                    placeholder="konfirmasi Password">
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="inputPendidikan">Pendidikan Terakhir</label>
                        <select id="inputState" class="form-control">
                            <option selected disabled>Pilih Pendidikan Terakhir</option>
                            <option value="SD">SD</option>
                            <option value="SMP">SMP</option>
                            <option value="SMA">SMA</option>
                            <option value="S1">S1</option>
                            <option value="S2">S2</option>
                            <option value="S3">S3</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="inputKelamin">Jenis Kelamin</label>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                value="option1">
                            <label class="form-check-label" for="inlineRadio1">Laki laki</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                value="option2">
                            <label class="form-check-label" for="inlineRadio2">Perempuan</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="gridCheck">
                            <label class="form-check-label" for="gridCheck">
                                Ingat Saya, disesi selanjutnya
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Sign in</button>
                    </div>


                </div>

                <div class="col col-6">

                    <img src="vw.jpg" class="mx-auto d-block" alt="">


                </div>
            </div>
        </form>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.3.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>
</body>

</html>
